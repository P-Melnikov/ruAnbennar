   akan_compassion_1:0 "Аспект Сострадания"
   akan_compassion_1_desc:0 "Аспект Матери, представляющий ее непреклонное сострадание, вдохновляет на дух товарищества и чувство связи.\n\nПоскольку §RМенее четырех горных провинций в Акане§! одновременно верят в Мать Акан и контролируются страной, почитающей Мать Акан, преимущества §Rнебольшие§!.\nМы должны объединить Мать Акан, чтобы полностью поклоняться ей.\n\nUpcoming aspects:\n§MReciprocity§!:\n   Idea Cost: §G-5%§!\n§GJustice§!:\n   Morale of Armies: §G+5%§!\n§YResilience§!:\n   National Unrest: §G-1§!"
   akan_compassion_2:0 "Аспект Сострадания"
   akan_compassion_2_desc:0 "Аспект Матери, представляющий ее непреклонное сострадание, вдохновляет на дух товарищества и чувство связи.\n\nПоскольку §YОт четырех до семи горных провинций в Акане§! одновременно верят в Мать Акан и контролируются страной, почитающей Мать Акан, преимущества §Yсредние§!.\nМы должны объединить Мать Акан, чтобы полностью поклоняться ей.\n\nUpcoming aspects:\n§MReciprocity§!:\n   Idea Cost: §G-10%§!\n   National Unrest: §R+1§!\n§GJustice§!:\n   Morale of Armies: §G+7.5%§!\n   Diplomatic Reputation: §R-1§!\n§YResilience§!:\n   National Unrest: §G-2§!\n   Idea Cost: §R+5%§!"
   akan_compassion_3:0 "Аспект Сострадания"
   akan_compassion_3_desc:0 "Аспект Матери, представляющий ее непреклонное сострадание, вдохновляет на дух товарищества и чувство связи.\n\nПоскольку §Gвсе восемь горных провинций в Акане§! одновременно верят в Мать Акан и контролируются страной, почитающей Мать Акан, преимущества §GВысокие§!.\nМы должны объединить Мать Акан, чтобы полностью поклоняться ей.\n\nUpcoming aspects:\n§MReciprocity§!:\n   Idea Cost: §G-10%§!\n   Trade Efficiency: §G+10%§!\n   National Unrest: §R+1§!\n§GJustice§!:\n   Morale of Armies: §G+7.5%§!\n   Infantry Cost: §G-10%§!\n   Diplomatic Reputation: §R-1§!\n§YResilience§!:\n   National Unrest: §G-2§!\n   Defensiveness: §G+20%§!\n   Idea Cost: §R+5%§!"
   akan_exchange_1:0 "Аспект взаимности"
   akan_exchange_1_desc:0 "Аспект Матери, представляющий ее открытость к взаимности, вдохновляет на размышления и поток торговли.\n\nПоскольку §RМенее четырех горных провинций в Акане§! одновременно верят в Мать Акан и контролируются страной, почитающей Мать Акан, преимущества §Rнебольшие§!.\nМы должны объединить Мать Акан, чтобы полностью поклоняться ей.\n\nUpcoming aspects:\n§MJustice§!:\n   Morale of Armies: §G+5%§!\n§GResilience§!:\n   National Unrest: §G-1§!\n§YCompassion§!:\n   Diplomatic Reputation: §G+1§!"
   akan_exchange_2:0 "Аспект взаимности"
   akan_exchange_2_desc:0 "Аспект Матери, представляющий ее открытость к взаимности, вдохновляет на размышления и поток торговли.\n\nПоскольку §YОт четырех до семи горных провинций в Акане§! одновременно верят в Мать Акан и контролируются страной, почитающей Мать Акан, преимущества §Yсредние§!.\nМы должны объединить Мать Акан, чтобы полностью поклоняться ей.\n\nUpcoming aspects:\n§MJustice§!:\n   Morale of Armies: §G+7.5%§!\n   Diplomatic Reputation: §R-1§!\n§GResilience§!:\n   National Unrest: §G-2§!\n   Idea Cost: §R+5%§!\n§YCompassion§!:\n   Diplomatic Reputation: §G+2§!\n   Morale of Armies: §R-5%§!"
   akan_exchange_3:0 "Аспект взаимности"
   akan_exchange_3_desc:0 "Аспект Матери, представляющий ее открытость к взаимности, вдохновляет на размышления и поток торговли.\n\nПоскольку §Gвсе восемь горных провинций в Акане§! одновременно верят в Мать Акан и контролируются страной, почитающей Мать Акан, преимущества §GВысокие§!.\nМы должны объединить Мать Акан, чтобы полностью поклоняться ей.\n\nUpcoming aspects:\n§MJustice§!:\n   Morale of Armies: §G+7.5%§!\n   Infantry Cost: §G-10%§!\n   Diplomatic Reputation: §R-1§!\n§GResilience§!:\n   National Unrest: §G-2§!\n   Defensiveness: §G+20%§!\n   Idea Cost: §R+5%§!\n§YCompassion§!:\n   Diplomatic Reputation: §G+2§!\n   Improved Relations: §G+20%§!\n   Morale of Armies: §R-5%§!"
   akan_ascetic_cult:0 "Аскетический культ Матери Акан"
   desc_akan_ascetic_cult:0 "При поддержке окрестных деревень группа аскетов, называемых «Рожденные Землей», собралась у вершин этих гор, веря, что это приблизит их к Матери Акан. Известно, акани, которых коснулся план, совершают паломничества в такие поселения."
   mother_akan.2.t:0 "Двенадцатое летнее солнцестояние"
   mother_akan.2.d:0 "Наступило летнее солнцестояние 12-го года, и каждые 12 лет отмечается новый аспект Матери Акан. Хотя у Матери много аспектов, среди ее верующих известно, что ее основными аспектами являются Справедливость, Стойкость, Сострадание и Взаимность. Многие дети выросли, зная прославление только одного аспекта. Многие пожилые люди не доживут до того, чтобы снова увидеть этот аспект снова. Помните о них по мере того, как цикл поворачивается, а Мать ведет нас по жизни."
   mother_akan.2.a:0 "В эти трудные времена да направит нас справедливость Матери..."
   mother_akan.2.b:0 "Пусть правосудие Матери укажет нам путь."
   mother_akan.2.c:0 "Мы едины с Матерью в справедливости!"  
   mother_akan.2.e:0 "В эти трудные времена да направит нас стойкость Матери."
   mother_akan.2.f:0 "Пусть стойкость Матери укажет нам путь."
   mother_akan.2.g:0 "Мы едины с Матерью в стойкости!"
   mother_akan.2.h:0 "В эти трудные времена да направит нас сострадание Матери"
   mother_akan.2.i:0 "Пусть сострадание Матери укажет нам путь."
   mother_akan.2.j:0 "Мы едины с Матерью в сострадании!"
   mother_akan.2.k:0 "В эти трудные времена да направит нас взаимность Матери" #reciprocity?
   mother_akan.2.l:0 "Пусть взаимность Матери укажет нам путь"
   mother_akan.2.m:0 "Мы едины с Матерью во взаимности!"
  aelantiri:0 "Аэлантирская"
   vechnogejzn:0 "Вечногейзн"
   vechnogejzn_religion_desc:0 "Религия эльфов Старого Рзентура, Вечногейзн представляет собой ритуальное поклонение вечному огню, созданному с помощью магии Фей. Старый Рзентур утверждает, что давным-давно их народ сражался против Морозного Короля, который был полон решимости сделать их земли своими владениями вечной зимы. Другие жители леса, феи из Северного Аэлантира, были для эльфов смесью помощи и помехи, пока однажды не пришел Принц-перевертыш и не подарил Старому Рзентуру дар Вечногейзна, вечного огня.С его помощью Старый Рзентур победил Ледяного Короля, оттеснив его потомство далеко на север.\n\nУ каждого племени Старых Рзентур есть свой Вечногейзн, который они тщательно поддерживают и по сей день. Пламя символизирует единство племени и, как говорят, защищает их от злых духов и вреда."
   etchings_of_the_deep:0 "Офорты глубины"
   etchings_of_the_deep_religion_desc:0 "Все, что известно о религии Ледяных Спящих (Если можно вообще говорить, что она у них есть),это то, что она основана на наскальных рисунках, которые они рисуют прямо над линией прилива на скалистых склонах по всему Расколотому морю. На этих рисунках часто изображены сцены морской жизни, хотя на них регулярно изображены существа, не подходящие под описания ни одного из известных видов. Также популярны также сцены охоты или пиршества .\\n\nСамые странные из этих наскальных рисунков появляются неоднократно с очень небольшими вариациями: это сцена схватки двух огромных гуманоидных существ, каждое из которых имеет ореол из 6 звезд, и обычно найдодится в окружении небольших куч рыбьих черепов и костей. Поскольку Ледяные Спящие, похоже, не способны говорить, никогда не было окончательно определено, что должно означает это изображение."
   senanset:0 "Сенансет"
   senanset_religion_desc:0 "Сенансет или «Песнь предков» — народное поверье соруинских руинрожденных, основанное на подражании деяниям великих предков, совершивших невероятные подвиги. Соруинские Руинрожденные организованы в племенные единицы, известные как Данацгос, у каждой из которых есть свои устные рассказы и песни, воспевающие деяния их предков, которые они читают в течение дня.\nПраздничные песни можно услышать в деревнях, разбросанных по всему ландшафту Соруина, которые затем становится устрашающе тихими вечером и ночью - чтобы не привлекать внимание джунглей."
  weeping_mother:0 "Плачущая Мать"
  weeping_mother_religion_desc:0 "Плачущая Мать - олицетворение самих Кровавых Рощ, которые регулярно становятся кроваво-красными в зимние месяцы в знак траура о великом бедствии, произошедшем в этом регионе."
  dotimism:0 "Добондотист"
  dotimism_religion_desc:1 "Вера Боека учит, что каждый человек связан родственными узами с существом, известным как тотем или дотим. Шесты дотимов, обычно это духи или животные, изготавливаются иногда из камня или дерева, иногда путем перепрофилирования статуй или оружия предшественников, и ставятся вместе в здании, известном как «Дотимвеб» с дотимами остальной части племени.\n\nМагически заряженный столб дотимов известен как Добондотист, и сила нескольких Добондотистов может быть объединена для ритуалов, способных повлиять на судьбу всего племени. Самое большое скопление шестов дотимов находится в руинах Предтеч, известных туземцам как Добондотимвеб, расположенных недалеко от Бук'тарау.\n\nЭту религию разделяют руинрожденные Тейра, живущие в Далере, которые являются предками Норуина Руинрожденного."
  death_cult_of_cheshosh:0 "Культ смерти Чешоша"
  death_cult_of_cheshosh_religion_desc:0 ""Чешош" — местный бог смерти, который считается олицетворением Падения Аэлантира (также известного как День Пепельного Неба), уничтожившего весь континент. Считается, что жители древнего Аэлантира были наказаны за их греховную и декадентскую природу.Чешоши приносят множество жертв, в том числе живых людей, чтобы подражать этому богу, и чтобы подобие его ярости могло продолжать терроризировать континент сегодня." 
  effelai:0 "Эффелаи"
  tswohvwohii:0 "Цвoxвox'ий"
  tswohvwohii_religion_desc:0 "Цвoxвox'ий — это титул богини джунглей Эффелаи, которая время от времени скрипит на ветру в то, что некоторые считают непостижимой песней джунглей. Народы Эффелаи верят, что Цвoxвox'ий нуждается в ответной песне, чтобы оставаться удовлетворенной, поэтому регулярно проводятся «жертвоприношения» песен и крови, чтобы отогнать и удерживать богиню джунглей счастливой и молчаливой."
  chahinanito:0 "Чахинанито"
  chahinanito_religion_desc:0 "Чахинанито - это название Парура для Цвоксвокс'ий. Поклонение богине джунглей в Личдене очень похоже на поклонение в остальной части Эффелаи, но с большим упором на жертвоприношения руинорожденных и более смертоносным аспектом джунглей. Из-за близкого соседства с чудовищными пиявками чахинанито считают жертвоприношение такого зверя самым достойным ритуалом."
  song_servants:0 "Cлужитeли Пecни"
  song_servants_religion_desc:0 "Термин, используемый для тех, кого считают очарованными «песней» джунглей (в основном из-за движения и скрипа деревьев на ветру). В отличие от других религий, Служители Песни не поют песни в ответ и не приносят жертв, чтобы умилостивить джунгли - вместо этого они раскачиваются и двигаются как одно целое с джунглями, которые поют словно в трансовом состоянии. Последователи этой веры варьируются от Сеятелей, которых Эффелаи объявили своими чем-то отдельным, до обычных руинорожденных, которые верят, что принятие, а не страх, джунглей это путь в будущее."
  leechfather:0 "Отец-Пиявка"
  leechfather_religion_desc:0 "Люди-пиявки Логова верят, что великий Отец-Пиявка спит под болотом, и что, если они не утолят Его жажду крови, бросая живые жертвы в Логово ему на пропитание, то Отец пробудится от своего сна, чтобы высосать весь мир досуха."
  orwaii:0 "Opвa'ий"
  orwaii_religion_desc:0 "Opвa'ий, песня божественных стен, была верой Ооной'йи в то, что Цвoxвox'ий - злое существо, и что Эффелаи должна быть очищена от ее порока. Как и другие конфессии, они поют свою собственную песню, защищаясь от джунглей, но работают, чтобы предотвратить любое проникновение существ джунглей на их родину - Сухой Берег. Говорят, что ооной'йи верят, что Сухой берег появился благодаря трудам их великих предков. С тех пор, однако, жители берега сильно пострадали, и многие из них стали Сеятелями, слугами джунглей. В настоящее время осталось лишь несколько небольших племен."
  eordellon:0 "Эopдeллoн"
  eordellon_religion_desc:0 "Первоначально основанные на принципах, данными феями Домандрода вскоре после Дня пепельного неба, народы Эopдeллoн на протяжении многих лет вносили свои коррективы в эти учения. Верующие Эopдeллoн должны поддерживать ценности каждого времени года и верно служить Домандроду Фей. С годами народы разделились, предпочитая одно временя года другому, и лишь немногие остаются послушными заветами фей."
  spring_court:0 "Beceнний Двop"
  spring_court_religion_desc:0 "Сосредоточенные на весеннем сезоне, сельфереги настроены на дух возрождения, который пронизывает весь Эорданд."
  summer_court:0 "Лeтний Двop"
  summer_court_religion_desc:0 "Летний Двор сосредоточен вокруг Сармадфара и Эларбарка, теплых вод юга. Его последователи настроены на зов моря."
  autumn_court:0 "Oceнний Двop"
  autumn_court_religion_desc:0 "The Tuathak favor Autumn above all else. The last season before the desolation of Winter, Autumn celebrates the good tidings of the harvest before."
  winter_court:0 "…ª¯°ªþ ƒ¢op"
  winter_court_religion_desc:0 "Forced into the backwoods, the Winter Court must fight for its survival through the shared loyalty of the Snecboth."
  raeldaeriach:0 "Ð¼®¦ª"
  raeldaeriach_religion_desc:0 "Originally composed of clans of Eordan elves who rejected the Fey teaching of seasonal balance, the ruinborn of the Sarmadfar peninsula have turned away from the worship of the seasons altogether over their centuries of exile in the south. Instead, the Fograc practice a form of celestial divination and astrology called Raeldaeriach, seeking to ascertain the true nature of the world from the movement of the celestial bodies.\n\nDeviations in the normal patterns of the night sky such as comets are taken to be ill omens, while meteors are revered as fragments of the celestial truth that have descended to earth. Individuals are born under a dizzying array of zodiac signs and astrological portents that predict events that will happen in their lives, and many attempt to adhere to their foretold destinies with great zeal."
  #harafe:0 "Harafe"
   kalun_masks:0 "¬ª ®³°"
   kalun_masks_religion_desc:0 "The people of southeastern Haraf believe in the power of the Kalun masks, which are said to be embedded with spirits that have existed since time immemorial, and those spirits supposedly inhabit the body of the wearer. Adherents believe that protection from the masks (and spirits) and defend them from the Silent Watchers which they believe can steal said spirits. Wearers of the masks are also said to be taken over and aided by the spirit inhabiting the mask, often granting them supernatural strength and agility.\n\nTournaments are held among the Mayte and the best wrestler is awarded the King Mask which holds a king spirit which has existed since forever."

   kheionism:0 "þ°ª©¯"
   kheionism_religion_desc:0 "Less of a religion and more of a philosophy. The core tenets of Kheionism center around the power of the city-state as the basis of all civilization."
    kheio_adm_factions:0"Maederitic Rule"
    kheio_adm_factions_desc:0"Maederites of Kimanis is best known for his great treatise on government, 'Tides', a series of dialogues on the ebb and flow of the fortunes of elves and their kheions. Maederites argued that every government has strengths and weaknesses that expose themselves in times of acute stress. Of the many forms of government, those that fail to adapt always fail, while those that can grow will minimize stressors on their society and hold the best chance to thrive. As such, Maederitic governmental policy seeks to prevent the entrenchment of static forces that will stop a state from evolving as needed, and emphasizes the importance of destroying special interest groups that will steer a government away from being able to act decisively and responsively to its people.\n\nBecause our nation has factions, §YCrownland§! plays no part in our ability to realize our current poltical philosophy."
    kheio_adm_1:0"Maederitic Rule"
