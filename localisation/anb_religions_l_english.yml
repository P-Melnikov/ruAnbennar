   godlost_cult:0 "Безымянные боги"
   godlost_cult_desc:0 "Чем становится бог без верующих? Безымянные боги гоблинов знавали лучшие дни, но в своей отчаянной потребности в последователях они не очень придирчивы.Они предложили нам дары военной стратегии, те же самые дары, которые они когда-то даровали своим отчужденным детям."
   kheteratan_cult:0 "Культ Кхета"
   kheteratan_cult_desc:0 "Многие гоблины трепещут перед огромной силой Кхетов, которые подобны богам среди людей. Шаманы верят, что эти силы исходят из их ленивого и роскошного образа жизни, который, предположительно, позволяет Кхетам сосредоточить всю энергию, которую им передают их слуги, и сохранить через бездействие огромную духовную силу. Многие гоблины пытались подражать этому, становясь как можно более ленивыми и декадентными в попытке достичь божественности."
   gnollish_cult:0 "Культ Демона"
   gnollish_cult_desc:0 "Культ Демона начал поклоняться нескольким демонам и проводить ритуалы в попытке вызвать одержимость среди гоблинов. Пока что им не удалось добиться успеха, но ни наши враги, ни наши подданные не должны об этом знать"
   elven_cult:0 "Серебряный культ"
   elven_cult_desc:0 "Будучи скорее свободной ассоциацией ученых, чем ассоциацией религиозных лидеров, которая составляет основу большинства других культов в гоблинском шаманизме, Серебряные шаманы стремятся подражать культурному престижу и величественным традициям эльфийского рода. Они указывают на явные сходства между нами и эльфами, такие как наши ярко окрашенные волосы, длинные заостренные уши и очевидное врожденное превосходство над людьми и другими менее значимыми смертными, почитая многочисленные достижения долгоживущих родсвенников. Хоть эти идеи и остаются малозаметными, их одобрение горсткой озадаченных эльфов позволило нашим сородичам получить убежище от кровавых буйств авантюристов в пределах их владений."
   bulwari_cult:0 "Культ Солнца" #Тетя Солнце - правильно?
   bulwari_cult_desc:0 "Шаманы культа солнца полны решимости интегрировать другие расы в надлежащее поклонение Теванке Сунка, включив имена и темы из существующих религий Булвара в процесс поклонения ей. Со временем, однако, эта цель была позабыта, и Культ Солнца стал отдельным культом с верованиями отличными от превоночального поклонения Тети Солнца."
   gerudian_cult:0 "Герудианский культ"
   gerudian_cult_desc:0 "Ветреный характер гоблинов давно известен, и наши шаманы уже давно с трудом удерживают слушателей, конкурируя с другими развлечениями и увеселениями, которым так часто предается наш народ. В связи с этим, вдохновленные захватывающими рассказами и прекрасными песнями северных скальдов, наши религиозные лидеры устроили потрясающие сеансы поклонения, на которых гулкая музыка, сложная лирика и яркие костюмы удерживают рассказы о богах и традициях нашего народа свежими в наших умах. Кроме того, наше серьезное отношение к этой музыке, наряду с включением песен скальдов в наше поклонение, вдохновило некоторых из их числа поделиться секретами их бардовской магии, которые вдохновляют наш народ и укрепляют наши армии."
   orcish_cult:0 "Культ Дукана"
   orcish_cult_desc:0 "Группа шаманов посвятила свои усилия организации ритуалов, чтобы завоевать благосклонность Дукана, в надежде получить такую же боевую ярость, благодоря которой, как кажется, и побеждают орки. Им кажется, что они добились успеха в этом, поскольку правильное сочетание ритуалов и грибов может привести к тому, что гоблин получит кровожадное боевое безумие, способное сравниться с таковым у любого орка."
   harpy_cult:0 "Культ Охоты" 
   harpy_cult_desc:0 "Охота - это великий квест, в ходе которого сороки находятся в поиске самого блестящего предмета. Принять Охоту - значит принять поиск, и оба, гоблины и сороки, получат выгоду от этого сотрудничества, не говоря уже о том, что недостаточно блестящие предметы украсят залы гоблинов."
   fey_cult:0 "Культ фей" 
   fey_cult_desc:0 "Хотя они появились задолго до прихода лесных эльфов, лесные гоблины едва ли также успешны в отношениях с феями Глухолесья. В конце концов, однако, в период мирного сосуществования на речной поляне Ахэйн родилась идея. Тогда как эльфы разработали формализованную систему ритуалов и умиротворения, чтобы феи не вмешивались в их дела, гоблины просто назначили нескольких несчастных хранителями фей. Обязанные жить в (сравнительно) ветхих хижинах за пределами своих деревень, эти бедолаги вынуждены нести на себе основную тяжесть проклятий фей и под ударом во время каждого сорванного догора"
   raheni_cult:0 "Культ бумаги"
   raheni_cult_desc:0 "Бюрократический класс шаманов взял на себя ответственность хранить, терять и фальсифицировать записи и указы, чтобы упорядочить управление нашими землями. Из-за того, что они контролируют значительную часть нашей политики, наше правительство, несомненно, стало более эффективным"
   giantkin_cult:0 "Культ Пустоты" 
   giantkin_cult_desc:0 "В то время как гоблины являются слишком прожорливым народом для симпатий большинства, великаны в сухих котловинах великих равнин и их, каким-то образом, еще более тупые сородичи, населяющие крайний север, обладают аппетитом, который находится за пределами разума и понимания. Их боги практически исчезли, сохранившись лишь в клочьях и осколках, разбросанных по всему их виду, их сущности разбиты на куски и сидят в глотках каждого огра и тролля. Но даже в этом состоянии богов трудно убить, и есть шаманы, которые сегодня ощущают их присутствие, хотя и отчасти: их полупереваренные сознания, раскинувшиеся в пустоте между сознанием и забвением, называемые коллективной массой, являются пастью ужаса, которая шепчет в уши своим шаманам сладостные и ужасные бессмыслицы, прося только, чтобы их избранные могли есть и есть, потому что сами они больше не могут."
   centaur_cult:0 "Крави Ознад" #Не уверен в именах собственных
   centaur_cult_desc:0 "Концепция великого дома для гоблинов, скрытого под землей, распространена почти во всех культах гоблинов, Яжкреду, как известно, может принимать множество форм в зависимости от того, с верующим какого бога вы говорите. Одни представляют в нем огромную и бесконечную сокровищницу, другие — бескрайнее поле грибов и трофеев, третьи же полностью отрицают его и не видят ничего, кроме забвения зубного скрежета. Но сторонники определенного культа не только признают его существование, но и прямо заявляют, что он является незначительной частью истинного рая гоблинов: титулованный Крави Ознад, предел величественее чем сами небеса. \n\n Этот высший рай - воплощает все чего можно пожелать в бесконечных количествах. Он простирается дальше, чем возможно увидеть, однако единственный способ получить приглашение на это рай за пределами рая - это умереть самым гоблинским образом, и никак иначе. Все гоблины, верующие в этот культ, должны взяться за оружие, выехать на поле битвы и убить всех тех, кто выступает против гоблинского образа жизни, любыми необходимыми средствами. Будь то смерть от осечки в пылу битвы, взрыв невовремя пущенной ракеты или простая смерть от рук гнома или смерть после убийства десятков других, смерть - единственный способ превзойти посредственную загробную жизнь и достигнуть небес, которых действительно заслуживает гоблин-мужчина или женщина!"
   kobold_cult:0 "Культ Дракона"
   kobold_cult_desc:0 "Институт драконьего культа сумел прочно закрепиться в обществе гоблинов, накопив огромные богатства и демонстрируя их всем. Хотя технически они не владеют богатством, влияние, которое они получают, контролируя его, почти не имеет себе равных ни у одного другого культа. К счастью, их единственная цель, похоже, состоит в том, чтобы постоянно накапливать больше золота... пока."
  faithless:0 "Безбожники"
  the_thought:0 "Мысль"
  the_thought_religion_desc:0 "Мысль — это название, данное традиционной философии гномов, которая делает упор на чувствительность и интеллект как на самые важные качества, которыми может обладать существо. Последователей этой философии не интересует духовность; вместо этого сосредоточившись на создании и совершенствовании «Теории всего», которая точно объясняет, как устроена реальность. Участники стремятся наблюдать и анализировать материальный мир в надежде, что они смогут включить свои открытия в доктрину в действии, известном как «Прикосновение Мысли». Это стремление к материальному анализу и инновациям приводит к тому, что последователи Мысли хорошо подходят для стремления к научному прогрессу и развитию искусства; гномы, верившие в Мысль, были первыми, кто объединил магию и науку в искусство, ныне известное как искусственное. Те, кто следуют Мысли, обычно очень терпимы к другим способам мышления, поскольку они высоко ценят продукт интеллекта других людей и пользуются возможностью исследовать другие культуры."
  godlost:0 "Потерянные боги"
  godlost_religion_desc:0 "Потерянные Боги осудили шаманские методы гоблинских культов, вместо этого они превратили свое общество в жесткую структуру. Они ценят семью и страну больше, чем религиозные обряды и космические силы. Почитается дисциплинированное и лояльное отношение, а любое непослушание сурово наказывается. Они структурировали это в виде ряда учений, которых все должны придерживаться, но некоторые могут уделять больше внимания одному, а не другому"
   domestic_teachings:0 "Быт"
   domestic_teachings_desc:0 "Учения о быте — это учения очага: о семейных ценностях, узах между супругами и клятвах, данных клятвами почитать и питать семью. Те, кто дорожит этим учением, часто являются новобрачными партнерами или старшими матриархами и патриархами клана. Они соблюдают надлежащие обычаи и традиции в воспитании следующего поколения. Сильная команда проистекает из сильной семьи."
   domestic_teachings_improved:0 "Быт"
   domestic_teachings_improved_desc:0 "Учение о быте — это учения очага: о семейных ценностях, узах между супругами и клятвах, данных клятвами почитать и питать семью. Те, кто дорожит этим учением, часто являются новобрачными партнерами или старшими матриархами и патриархами клана. Они соблюдают надлежащие обычаи и традиции в воспитании следующего поколения. Сильная команда проистекает из сильной семьи."
   strict_teachings:0 "Строгость"
   strict_teachings_desc:0 "Учения о строгости лежат в основе этики Потерянного Бога. Они подчеркивают личную дисциплину и послушание семье, клану и команде. Те, кто высоко ценит это учение, — суровые сержанты-инструкторы и безжалостные констебли. Они мало терпимы к любому, кто непослушен или отклоняется от назначенного им пути. Все должны идти в такт или быть растоптанными."
   strict_teachings_improved:0 "Строгость
   strict_teachings_improved_desc:0 "Учения о строгости лежат в основе этики Потерянного Бога. Они подчеркивают личную дисциплину и послушание семье, клану и команде. Те, кто высоко ценит это учение, — суровые сержанты-инструкторы и безжалостные констебли. Они мало терпимы к любому, кто непослушен или отклоняется от назначенного им пути. Все должны идти в такт или быть растоптанными."
   lenient_teachings:0 "Терпение"
   lenient_teachings_desc:0 "Учения о снисходительности вызывают споры среди приверженцев философии безбожников. Они подчеркивают, что, хотя хобгоблины отреклись от своих богов и приняли структуру команд, не всем, кто живет под их властью, нужно осуждать религию. Пока они живут организованной жизнью и подчиняются приказам, они могут продолжать свои тщетные молитвы и мелкие философские рассуждения."
   lenient_teachings_improved:0 "Lenient"
   lenient_teachings_improved_desc:0 "Учения о снисходительности вызывают споры среди приверженцев философии безбожников. Они подчеркивают, что, хотя хобгоблины отреклись от своих богов и приняли структуру команд, не всем, кто живет под их властью, нужно осуждать религию. Пока они живут организованной жизнью и подчиняются приказам, они могут продолжать свои тщетные молитвы и мелкие философские рассуждения."
   protective_teachings:0 "Защита"
   protective_teachings_desc:0 "Учения о защите одни считают пассивными, другие — благородными. Они учат взращиванию и защите порядка в хаотичном мире. Часто именно гвардейцы, стратеги мирного времени и инженеры по фортификации возвышают эти учения над всеми остальными, поскольку это относится непосредственно к их роду занятий. Они считают, что нельзя создать порядок, если его сметет хаос."
   protective_teachings_improved:0 "Защита"
   protective_teachings_improved_desc:0 "Учения о защите одни считают пассивными, другие — благородными. Они учат взращиванию и защите порядка в хаотичном мире. Часто именно гвардейцы, стратеги мирного времени и инженеры по фортификации возвышают эти учения над всеми остальными, поскольку это относится непосредственно к их роду занятий. Они считают, что нельзя создать порядок, если его сметет хаос."
   imperialist_teachings:0 "Империализм"
   imperialist_teachings_desc:0 "Учение об империализме — относительно новое учение, возникшее только после того, как были сформированы, структурированы и объединены три команды хобгоблинов. Они заявляют, что мир находится в хаосе и ему нужна твердая рука, чтобы упорядочить его. Те, кто считает это превыше всего, являются движущей силой великого вторжения хобгоблинов в Халесс. В конце концов, лучший способ навести порядок — это вести их в такт вашей команде."
   imperialist_teachings_improved:0 "Империализм"
   imperialist_teachings_improved_desc:0 "Учение об империализме — относительно новое учение, возникшее только после того, как были сформированы, структурированы и объединены три команды хобгоблинов. Они заявляют, что мир находится в хаосе и ему нужна твердая рука, чтобы упорядочить его. Те, кто считает это превыше всего, являются движущей силой великого вторжения хобгоблинов в Халесс. В конце концов, лучший способ навести порядок — это вести их в такт вашей команде."
   valorous_teachings:0 "Доблесть"
   valorous_teachings_desc:0 "Учение о доблести — самое близкое, что есть в религии потерянных богов, к кодексу воина. Они говорят о важности удержания строя, поддержки своих товарищей, а также уважения к своим врагам. Их держат рядом все солдаты, будь то обычная пехота или элитные наездники на варгах. Он отвечает за солдатскую этику. Ведь солдат, который знает, что поступает правильно, — это солдат, который не сдастся."
   valorous_teachings_improved:0 "Доблесть"
   valorous_teachings_improved_desc:0 "Учение о доблести — самое близкое, что есть в религии потерянных богов, к кодексу воина. Они говорят о важности удержания строя, поддержки своих товарищей, а также уважения к своим врагам. Их держат рядом все солдаты, будь то обычная пехота или элитные наездники на варгах. Он отвечает за солдатскую этику. Ведь солдат, который знает, что поступает правильно, — это солдат, который не сдастся."
   industrious_teachings:0 "Трудолюбие"
   industrious_teachings_desc:0 "Учения о трудолюбии не престижны, но они необходимы. Они направляют безбожников в их трудовой этике. Они переводят дисциплину своего общества в дисциплину своих ремесленников и рабочих. Таким образом, это прежде всего те, кто ставит это учение выше всех остальных. Они поставщики своей семьи и своей Ставки. Без них военная машина остановится."
   industrious_teachings_improved:0 "Трудолюбие"
   industrious_teachings_improved_desc:0 "Учения о трудолюбии не престижны, но они необходимы. Они направляют безбожников в их трудовой этике. Они переводят дисциплину своего общества в дисциплину своих ремесленников и рабочих. Таким образом, это прежде всего те, кто ставит это учение выше всех остальных. Они поставщики своей семьи и своей Ставки. Без них военная машина остановится."
