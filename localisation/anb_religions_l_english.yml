 suraels_voice_isolation_desc:0 "Elves are seen as priests. They are the only ones that can hear Surael’s voice but are seen as too holy and too precious to occupy any other position, as they should not stain themselves with the mundane. Humans have total control over the administration and military.\n------------------\nIf our level changes, our nation will get the following effects:\n§YSurael’s Incarnations§! | §YLevel 5§!\n§H(Only available for chosen countries)§!\nAdvisor Costs: §R+10.0%§!\nTolerance of the True Faith: §G+2.00§!\nMonthly Autonomy Change: §G-0.10§!\n§YSurael’s Authority§! | §YLevel 4§!\nAdvisor Costs: §R+5.0%§!\nTolerance of the True Faith: §G+1.50§!\nDiscipline: §G+2.5%§!\n§YSurael’s Wisdom§! | §YLevel 3§!\nLeader Cost: §G-5.0%§!\nTolerance of the True Faith: §G+1.00§!\nAdministrative Technology Cost: §G-5.0%§!\n§YSurael’s Light§! | §YLevel 2§!\nAdvisor Costs: §G-5.0%§!\nTolerance of the True Faith: §G+0.50§!\nPossible Advisors: §G+1§!\n------------------\nYour current level gives:"
 suraels_light_isolation:0 "Ô¢² Ô³¼®¾"
