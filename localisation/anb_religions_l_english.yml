  raheni:0 "Рахенская"
  high_philosophy:0 "Высокая философия" 
  high_philosophy_religion_desc:0 "Высокая Философия — это религия, в основе которой лежит воспроизведение жизни древних Высших Богов в виде харимари, найденных в древних храмах, разбросанных по всему Халессу. Они используют рельефы в этих древних храмах в качестве основы того, как должно быть устроено общество и как следует проживать жизнь. Однако у разных философов были разные представления о том, что означают рельефы, и поэтому возникли разные школы мысли. Часто они вращаются вокруг какой-то кастовой системы, которая была частью общества Рахени с древних времен. "
  suhans_praxis:0 "Праксис Сухана"
  suhans_praxis_religion_desc:0 "Основанная Гуру Суханом в начале 1400-х годов, Праксис Сухана представляет собой вариант традиционной Высокой Философии. Хотя он по-прежнему стремится открыть мудрость высших богов, чтобы привести своих практиков к более просветленному состоянию бытия, Праксис отвергает представление о множестве путей к мудрости или о том, что дебаты принесут мудрость всем вовлеченным сторонам. Вместо этого учения Сухана поддерживают веру в то, что истинная мудрость и, следовательно, путь Высших Богов можно найти в извлечении моральных учений из всех основных философий, осуждая при этом социальные и политические структуры, такие как касты Рахени и структура патриархальной семьи, необходимость которых эти философии обосновывали в прошлом."
   starry_eye_school:0 "Звёздный глаз"
   starry_eye_school_desc:0 "Философы, придерживающиеся идеи Звездного глаза, считают, что Высшие Боги обрели просветление и вознеслись к звездам. Они верят, что все должны всегда стремиться к просветлению, и часто устраивают большие собрания с представителями всех каст, где они смотрят на звезды, беседуют о возможных способах просветления и рассказывают друг другу о своих открытиях."
   starry_eye_scholar_modifier:0 "Учёные звездного глаза"
   starry_eye_scholar_modifier_desc:0 "В настоящее время мы развлекаем ученых Звездного глаза, чтобы продолжить богословскую дискуссию в нашей стране."
   radiant_sun_school:0 "Лучезарное солнце"
   radiant_sun_school_desc:0 "«Лучезарное солноце» — относительно молодая школа мысли. Она возникла, когда Джахер вторгся в Рахен, и местные жители заметили сходство между солнечными эльфами и изображениями высших богов. В отличие от других школ, они делают упор на религиозные ритуалы и умиротворение Высших Богов. Они верят, что при выполнении таких ритуалов, которые они почерпнули из Высших Храмов, Высшие Боги помогут им в повседневной жизни и принесут им процветание."
   radiant_sun_scholar_modifier:0 "Учёные лучезарного солнца"
   radiant_sun_scholar_modifier_desc:0 "В настоящее время мы развлекаем ученых Лучезарного солнца, чтобы продолжить богословскую дискуссию в нашей стране."
   orange_sash_school:0 "Оранжевый пояс"
   orange_sash_school_desc:0 "Оранжевый пояс — традиционная одежда отца семейства в Рахене. Философы этой школы интерпретировали часто встречающийся барельеф, изображающий собрание как семью с отцом во главе. Они берут это за основу устройства общества и считают, что высший долг человека — это семья, независимо от касты, положения или страны."
   orange_sash_scholar_modifier:0 "Ученые оранжевого солнца"
   orange_sash_scholar_modifier_desc:0 "В настоящее время мы развлекаем ученых Оранжевого пояса, чтобы продолжить богословскую дискуссию в нашей стране."
   golden_palace_school:0 "Золотой дворец"
   golden_palace_school_desc:0 "Учение Золотого Дворца пришло к выводу, что древние боги жили по жесткой системе каст, что обеспечивало им процветание для всех внутри каждой касты. Они продвигают мысль о том, что благодаря приверженности своей касте они могут обрести процветание, а их дух в следующей жизни переродится в более высокой касте, в конечном итоге обретя просветление и присоединившись к самим Высшим Богам."
   golden_palace_scholar_modifier:0 "Ученые Золотого Дворца"
   golden_palace_scholar_modifier_desc:0 "В настоящее время мы развлекаем ученых Золотого дворца, чтобы продолжить богословскую дискуссию в нашей стране."
   unbroken_claw_school:0 "Нерушимый коготь"
   unbroken_claw_school_desc:0 "Школа Нерушимого когтя видит множество разбросанных построек Высших Богов и пришла к выводу, что они, должно быть, одолели существ изначальной тьмы, чтобы построить свои древние храмы. Так что, чтобы быть похожими на Высших Богов, нужно также уметь твердо стоять и изгонять существ, противостоящих вашей воле и процветанию."
   unbroken_claw_scholar_modifier:0 "Ученые Нерушимого когтя"
   unbroken_claw_scholar_modifier_desc:0 "В настоящее время мы развлекаем ученых Нерушимого Когтя, чтобы продолжить теологическую дискуссию в нашей стране"
   silk_turban_school:0 "Шёлковый тюрбан"
   silk_turban_school_desc:0 "Те, кто носит Шёлковый тюрбан, принадлежат к богатому классу общества Халесси. Они приписали веру в то, что есть только одна вещь, которая заставляет мир вращаться: Монета. Должно быть, Высшие Боги знали об этом, иначе они не смогли бы построить такие великолепные сооружения. Долг человека перед самим собой, своей семьей и своей кастой — быть настолько преуспевающим, насколько это возможно, потому что только через богатство можно достичь жизни Высшего Бога."
   silk_turban_scholar_modifier:0 "Ученые Шёлкового тюрбана"
   silk_turban_scholar_modifier_desc:0 "В настоящее время мы развлекаем ученых Шёлкового тюрбана, чтобы продолжить богословскую дискуссию в нашей стране."
   ascendant_soul_school:0 "Восходящая душа"
   ascendant_soul_school_desc:0 "Школа Восходящей Души уходит своими корнями в традиции Праведного Пути. Ученые этой школы видят величайшее значение в совершенствовании себя. Они утверждают, что, хотя Высшие Боги и построили великолепные сооружения, это произошло только после того, как они достигли богоподобного статуса благодаря совершенствованию себя, и поэтому каждый ученик этой школы должен стремиться к тому же."
   ascendant_soul_scholar_modifier:0 "Ученые Восходящей души"
   ascendant_soul_scholar_modifier_desc:0 "В настоящее время мы развлекаем ученых Восходящей души, чтобы продолжить теологическую дискуссию в нашей стране."
   true_school:0 "Синтез истины"
   true_school_desc:0 "Основанная Гуру Суханом, религиозная школа Синтез Истины утверждает, что каждая из основных философских школ открыла фрагмент Мудрости Высших Богов, но сделала неверный вывод, что можно достичь просветления, подражая только одному аспекту божества. Синтез утверждает, что вместо этого только при изучении всех семи традиционных философских школ, так называемых «осколков истины», можно найти истинную мудрость и отделить ошибки и несовершенства земного существования от святости и божественности."
   true_school_scholar_modifier:0 "Учёные Синтеза истины"
   true_school_scholar_modifier_desc:0 "В настоящее время мы развлекаем ученых Синтеза Истины, чтобы продолжить богословскую дискуссию в нашей стране."
