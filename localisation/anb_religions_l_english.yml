   akan_justice_1_desc:0 "Аспект Матери, представляющий ее справедливость, внушает верность и готовность действовать.\n\nПоскольку §RМенее четырех горных провинций в Акане§! одновременно верят в Мать Акан и контролируются страной, почитающей Мать Акан, преимущества §Rнебольшие§!.\nМы должны объединить Мать Акан, чтобы полностью поклоняться ей.\n\nUpcoming aspects:\n§MResilience§!:\n   National Unrest: §G-1§!\n§GCompassion§!:\n   Diplomatic Reputation: §G+1§!\n§YReciprocity§!:\n   Idea Cost: §G-5%§!"
