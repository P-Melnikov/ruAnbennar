   desc_ynn_zodiac_heir_10:0 "Those born during the §YWhitetail Fox§! Stuir Balia are known for their gregarious attitude towards others, finding many oppotunities through these personal connections. However, these oppotunies can be squandered due to losing sight of the bigger picture.\n\n\nLikely Personality Traits:\n§YWell-Connected§!, §YMidas Touched§!, §YObsessive Perfectionist§!"
